jdk:
- oraclejdk10

sudo: false

install: true

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

script:
- ./gradlew check

after_success:
- ./gradlew jacocoTestReport coveralls

